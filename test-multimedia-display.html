<!DOCTYPE html>
<html>
<head>
    <title>Test Multimedia Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-3">Test: Multimedia del evento</h2>
        <div class="grid grid-cols-2 gap-2 max-w-full">
            <div class="relative aspect-video rounded-lg overflow-hidden">
                <img
                    src="/uploads/events/event-1749061093594-90861556.jpg"
                    alt="Test image 1"
                    class="w-full h-full object-cover"
                />
                <div class="absolute top-2 right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded">
                    Principal
                </div>
            </div>
            <div class="relative aspect-video rounded-lg overflow-hidden">
                <img
                    src="/uploads/events/event-1749061093596-127894413.jpg"
                    alt="Test image 2"
                    class="w-full h-full object-cover"
                />
            </div>
        </div>
        <p class="mt-3 text-sm text-gray-600">This tests the 2-column grid layout for multiple images without expanding panel width.</p>
    </div>
</body>
</html>
