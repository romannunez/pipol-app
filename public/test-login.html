<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 500px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; background: #f9f9f9; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        input { padding: 8px; margin: 5px 0; width: 100%; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Complete Authentication Test</h1>
    
    <div>
        <h3>Login Credentials</h3>
        <input type="email" id="email" value="facundoroman203@gmail.com" placeholder="Email">
        <input type="password" id="password" value="123456" placeholder="Password">
    </div>

    <div>
        <button onclick="testFullFlow()">Test Complete Login Flow</button>
        <button onclick="checkStoredToken()">Check Stored Token</button>
        <button onclick="clearAll()">Clear All Data</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testFullFlow() {
            addResult('Starting complete authentication flow test...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Step 1: Test login API
                addResult('Step 1: Testing login API...');
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (!loginResponse.ok) {
                    const errorData = await loginResponse.json();
                    addResult(`Login failed: ${errorData.message}`, 'error');
                    return;
                }

                const loginData = await loginResponse.json();
                addResult(`Login successful! Token length: ${loginData.token.length}`, 'success');

                // Step 2: Store token
                addResult('Step 2: Storing token in localStorage...');
                localStorage.setItem('pipol_auth_token', loginData.token);
                localStorage.setItem('pipol_user_data', JSON.stringify(loginData.user));

                // Step 3: Verify storage
                const storedToken = localStorage.getItem('pipol_auth_token');
                if (storedToken === loginData.token) {
                    addResult('Token storage successful!', 'success');
                } else {
                    addResult('Token storage failed!', 'error');
                    return;
                }

                // Step 4: Test authenticated request
                addResult('Step 3: Testing authenticated request...');
                const authResponse = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${storedToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (authResponse.ok) {
                    const userData = await authResponse.json();
                    addResult(`Authentication verified! Welcome ${userData.name}`, 'success');
                    addResult('ðŸŽ‰ COMPLETE AUTHENTICATION FLOW SUCCESSFUL!', 'success');
                } else {
                    addResult(`Authentication verification failed: ${authResponse.status}`, 'error');
                }

            } catch (error) {
                addResult(`Test failed: ${error.message}`, 'error');
            }
        }

        function checkStoredToken() {
            const token = localStorage.getItem('pipol_auth_token');
            const user = localStorage.getItem('pipol_user_data');
            
            if (token) {
                addResult(`Token found: ${token.substring(0, 30)}...`);
                if (user) {
                    const userData = JSON.parse(user);
                    addResult(`User data: ${userData.name} (${userData.email})`);
                }
            } else {
                addResult('No token found in storage', 'error');
            }
        }

        function clearAll() {
            localStorage.removeItem('pipol_auth_token');
            localStorage.removeItem('pipol_user_data');
            document.getElementById('results').innerHTML = '';
            addResult('All data cleared');
        }
    </script>
</body>
</html>
